name: Keep Services Alive

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-services:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          curl -s -o /dev/null -w "Backend: %{http_code}\n" \
            https://twoconnectv1-backend.onrender.com/api/v1/health || true

      - name: Ping AI Service
        run: |
          curl -s -o /dev/null -w "AI Service: %{http_code}\n" \
            https://2connectv1-ai.onrender.com/api/v1/health || true

      - name: Log timestamp
        run: echo "Pinged at $(date -u)"
